<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/WeatherApp/style.css ">
    <title>Weather App</title>
</head>
<body>
    <div class="location">
         <h3 class="location-timezone" id="location-timezone">Timezone</h3>
         <div id="time"> 
               <span id="hours">00</span>
               <span>:</span>
               <span id="minutes">00</span>
               <span id="month"></span>
              
               <span id="day"></span>
               
               <span id="year"></span>
          </div>
               
               </div>
    <div class="temperature">
         <h3 class="temperature-degree" id="temperature-degree">35</h3>
         <h3 class="weather-description" id="weather-description">What a nice Weather</h3>
    </div>
   <script src="/WeatherApp/app.js"></script>
</body>
</html>
